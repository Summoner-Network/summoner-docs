<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Summoner Docs</title>
  <link id="theme-light" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link id="theme-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Summoner Docs',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      homepage: 'index.md',

      plugins: [
        function (hook, vm) {
          hook.afterEach(function (html, next) {
            const file = vm.route.file || '';
            const baseDir = file.includes('/') ? file.slice(0, file.lastIndexOf('/') + 1) : '';

            function toHashRoute(href) {
              // keep external links and already-hash links untouched
              if (
                href.startsWith('http://') ||
                href.startsWith('https://') ||
                href.startsWith('mailto:') ||
                href.startsWith('#') ||
                href.startsWith('/')
              ) return href;

              // resolve href relative to the current markdown file directory
              // using URL to normalize ../ and ./ segments
              const resolvedPath = new URL(href, 'https://x/' + baseDir).pathname.replace(/^\/+/, '');
              return '#/' + resolvedPath;
            }

            // rewrite only HTML anchor href="..."
            html = html.replace(/href="([^"]+)"/g, (m, href) => `href="${toHashRoute(href)}"`);

            next(html);
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
  (function () {
    const light = document.getElementById('theme-light');
    const dark  = document.getElementById('theme-dark');

    function apply(mode) {
      const isDark = mode === 'dark';
      dark.disabled = !isDark;
      light.disabled = isDark;
      localStorage.setItem('docs-theme', mode);
    }

    // initial: saved preference, else system preference
    const saved = localStorage.getItem('docs-theme');
    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    apply(saved || (systemPrefersDark ? 'dark' : 'light'));

    // expose a simple toggle for a navbar link/button
    window.toggleDocsTheme = function () {
      const current = localStorage.getItem('docs-theme') || (systemPrefersDark ? 'dark' : 'light');
      apply(current === 'dark' ? 'light' : 'dark');
    };
  })();
</script>
</body>
</html>
