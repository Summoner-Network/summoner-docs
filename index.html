<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Summoner Docs</title>
  <link id="theme-light" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link id="theme-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Summoner Docs',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      homepage: 'index.md',

      plugins: [
        function (hook, vm) {
          function normalizePath(baseFile, rel) {
            // baseFile: e.g. "introduction/more/why4_mmo.md"
            // rel: e.g. "../../guide_sdk/getting_started/quickstart/basics_server.md"
            const baseDir = baseFile.includes('/') ? baseFile.slice(0, baseFile.lastIndexOf('/') + 1) : '';
            const resolved = new URL(rel, 'https://x/' + baseDir).pathname.replace(/^\/+/, '');
            return resolved;
          }

          hook.doneEach(function () {
            const baseFile = vm.route.file || '';

            // Rewrite markdown-generated <a href="#/..."> links containing ../
            document.querySelectorAll('a[href^="#/"]').forEach(a => {
              const href = a.getAttribute('href');        // e.g. "#/../../guide_sdk/.../basics_server"
              if (!href) return;

              const route = href.slice(2);                // remove "#/" -> "../../guide_sdk/..."
              if (!route.includes('..')) return;

              const routeNoHash = route.split('#', 1)[0].split('?', 1)[0];

              // Re-add ".md" if Docsify stripped it (common)
              const candidate = routeNoHash.endsWith('.md') ? routeNoHash : (routeNoHash + '.md');

              const resolved = normalizePath(baseFile, candidate);

              // Keep Docsify-friendly route: strip trailing ".md"
              const finalRoute = resolved.endsWith('.md') ? resolved.slice(0, -3) : resolved;

              a.setAttribute('href', '#/' + finalRoute);
            });
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
  (function () {
    const light = document.getElementById('theme-light');
    const dark  = document.getElementById('theme-dark');

    function apply(mode) {
      const isDark = mode === 'dark';
      dark.disabled = !isDark;
      light.disabled = isDark;
      localStorage.setItem('docs-theme', mode);
    }

    // initial: saved preference, else system preference
    const saved = localStorage.getItem('docs-theme');
    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    apply(saved || (systemPrefersDark ? 'dark' : 'light'));

    // expose a simple toggle for a navbar link/button
    window.toggleDocsTheme = function () {
      const current = localStorage.getItem('docs-theme') || (systemPrefersDark ? 'dark' : 'light');
      apply(current === 'dark' ? 'light' : 'dark');
    };
  })();
</script>
</body>
</html>
